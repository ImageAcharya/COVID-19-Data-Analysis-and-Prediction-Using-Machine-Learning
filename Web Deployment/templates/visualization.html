<script>
	const initial = () => {
		plotFunction("cases", "casesLocation");
    plotFunction("recovered", "recoveredLocation");
    plotFunction("deaths", "deathsLocation");
	}

    function plotFunction(caseType, location){
        var value = document.getElementById("countries").value;
        var type = document.getElementById("plotType").value;
		var newJSON = {};
        fetch("https://disease.sh/v3/covid-19/historical/"+value+"?lastdays=365")
        .then(response => response.json())
        .then(function(data){
			for (let [key, value] of Object.entries(eval("data.timeline."+caseType))){
                if(key.includes("/28/")) 
				{
					newJSON[key] = value;
				}
			}
            allKeys = Object.keys(newJSON);
            allValues = Object.values(newJSON);
            finalPlotFunction(allKeys, allValues, type, location);     
        });
    }
    initial();
    function finalPlotFunction(dates, cases, plotType, location){
	    if (plotType=="bar"){
		    var data = [
			    {
				    x: dates,
				    y: cases,
				    type: "bar"
			    }
		    ];
	    var layout = {title: "Monthly Bar-chart"};
	    Plotly.newPlot(location, data);
	    }
	    else if(plotType=="pie"){
		    var data = [
			    {
			    label: dates,
			    values: cases,
                type: "pie"
			    }
		    ]
		    var layout = {showlegend: true, title: "Monthly Pie-chart"};
		    Plotly.newPlot(location, data, layout)
	    }
    }
